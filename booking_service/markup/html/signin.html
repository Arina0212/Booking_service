<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="../styles/main.css" rel="stylesheet">
    <title>Signin</title>
</head>
<body>

<header class="header"></header>

<section class="auth">
    <h1 class="auth__head">Регистрация</h1>

    <div class="auth__input input_white">
        <input class="input_white-field" placeholder="Почта" type="email">
    </div>

    <div class="auth__input input_white input_pass">
        <input class="input_white-field input_white-field_pass" placeholder="Пароль" type="password">
        <div class="input_white-show input_white-eye input_white-eye_active">
            <img alt="show" draggable="false" src="../../public/svg/showPassIcon.svg">
        </div>
        <div class="input_white-hide input_white-eye">
            <img alt="hide" draggable="false" src="../../public/svg/hidePassIcon.svg">
        </div>
    </div>
    <div class="auth__input input_white input_pass">
        <input class="input_white-field input_white-field_pass" placeholder="Повторите пароль" type="password">
        <div class="input_white-show input_white-eye input_white-eye_active">
            <img alt="show" draggable="false" src="../../public/svg/showPassIcon.svg">
        </div>
        <div class="input_white-hide input_white-eye">
            <img alt="hide" draggable="false" src="../../public/svg/hidePassIcon.svg">
        </div>
    </div>

    <div class="auth__btn btn_black">Зарегистрироваться</div>

    <p class="auth__text">Есть аккаунт? <a href="login.html">Войти</a></p>
</section>


<script>
    let showBtns = document.querySelectorAll('.input_white-show');
    let hideBtns = document.querySelectorAll('.input_white-hide');

    let authPass = document.querySelectorAll('.input_white-field_pass');

    for (let i = 0; i < hideBtns.length; i++) {
        hideBtns[i].addEventListener('click', () => {
            authPass[i].type = authPass[i].type === 'password' ? 'text' : 'password';
            showBtns[i].classList.toggle('input_white-eye_active');
            hideBtns[i].classList.toggle('input_white-eye_active');
        });
    }
</script>
</body>
</html>
